<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

	<match target="font">
		<test name="family">
			<string>LucidaConsole</string>
		</test>
		<edit name="family" mode="assign">
			<string>DejaVu Sans Mono</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="family">
			<string>LucidaConsole</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>DejaVu Sans Mono</string>
		</edit>
	</match>

</fontconfig>
